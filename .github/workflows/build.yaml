name: Package and Upload to Cloudsmith

on:
  push:
    branches:
      - main

jobs:
  build-and-upload:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel

      - name: Build package
        run: |
          python setup.py sdist bdist_wheel

      - name: Upload to Cloudsmith
        id: cloudsmith-upload
        uses: cloudsmith-io/cloudsmith-github-action@v2
        with:
          api_key: ${{ secrets.CLOUDSMITH_API_KEY }}
          owner: your-cloudsmith-owner
          repo: your-cloudsmith-repo
          package: dist/*.whl
